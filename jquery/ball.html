<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <style>
    
    .ball {
      margin:0px;
      padding:0px;
      height: 700px;
      background-image: url("/img/net.jpg");
      background-repeat: no-repeat;
      background-size: 100% 100%;
      text-align: center;
    }
    
    .flex_container {
      display: flex;
    }

    .flex_container>div {
      width: 50%;
    }
    .none{
      display:none;
    }
      
  </style>
  <script src="/js/jquery.min.js"></script>
  <script>
    $(document).ready(function() { // эта часть всегда пишется
      // тут пишем методы
      $("#ball1").click(function(){
        $("#ball1").addClass("none");
        $("#ball2").removeClass("none");
      });
      $("#ball2").click(function(){
        $("#ball2").addClass("none");
        $("#ball1").removeClass("none");
      });
    }); // эта закрывающая скобка тоже
  </script>
  <title>Ball</title>
  </head>
<body class="ball" >
  <h1>Волейбол</h1>
  <p><b>Ударьте по мячу (удар=клик)</b></p>
  <div class="flex_container">
  <div><img id="ball1" src="/img/ball.png"></div>
  <div><img id="ball2" class="none" src="/img/ball.png"></div>
</div>
</body>
</html>

<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <style>
    
    .ball {
      margin:0px;
      padding:0px;
      height: 700px;
      width: auto;
      background-image: url("img/net.jpg");
      background-repeat: no-repeat;
      background-size: 100% 100%;
      text-align: center;
    }
    .left {
      width:50%;
      height: : 700px;
      overflow: auto;
      float: left;
    }
    .right {
      width:100%/2;
      height: :100%;
      overflow: auto; 
    }
    
    .none{
      display:none;
    }
   
  </style>
  <script src="js/jquery.min.js"></script>
  <script>
    $(document).ready(function() { // эта часть всегда пишется
      // тут пишем методы
      $("#ball1").click(function(){
        $("#ball1").addClass("none");
        $("#ball2").removeClass("none");
      });
      $("#ball2").click(function(){
        $("#ball2").addClass("none");
        $("#ball1").removeClass("none");
      });
    }); // эта закрывающая скобка тоже
  </script>
  <title>Ball</title>
  </head>
<body class="ball" >
  <h1>Волейбол</h1>
  <p><b>Ударьте по мячу (удар=клик)</b></p>
  <div class="left"><img id="ball1" src="img/ball.png"></div>
  <div class="right"><img id="ball2" class="none" src="img/ball.png"></div>
 
</body>
</html>
